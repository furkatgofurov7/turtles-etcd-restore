# permissions for end users to view etcdbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: etcdbackup-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: turtles-etcd-restore
    app.kubernetes.io/part-of: turtles-etcd-restore
    app.kubernetes.io/managed-by: kustomize
  name: etcdbackup-viewer-role
rules:
- apiGroups:
  - turtles-capi.cattle.io
  resources:
  - etcdbackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - turtles-capi.cattle.io
  resources:
  - etcdbackups/status
  verbs:
  - get
